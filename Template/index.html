<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2shop Market</title>
    <link rel="stylesheet" href="./compiled.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body class="antialiased">
    <header class="lg:px-16 bg-white flex flex-wrap items-center lg:py-0 py-2">
      <div class="flex-1 flex justify-between items-center">
        <a href="#">
          <h1 class="covered font-bold text-blue-600">
            <span class="number">2</span>Shop
          </h1></a
        >
      </div>
      <label class="cursor-pointer lg:hidden block" for="menu-toggle"
        ><i class="fa fa-bars" aria-hidden="true"></i>
      </label>
      <input type="checkbox" class="hidden" id="menu-toggle" />
      <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
        <nav>
          <ul
            class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0"
          >
            <li>
              <a
                href="#"
                class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-blue-300 font-bold"
                >Products</a
              >
            </li>
            <li>
              <a
                href="#"
                class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-blue-300 font-bold"
                >Stores</a
              >
            </li>
            <li>
              <a
                href="#"
                class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-blue-300 font-bold"
                >Offers</a
              >
            </li>
            <li>
              <a
                href="#"
                class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:text-blue-300 font-bold"
              >
                <svg
                  className="h-5 w-5"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  />
                </svg>

                <span
                  className="absolute top-0 left-0 rounded-full bg-indigo-500 text-white p-1 text-xs"
                ></span
              ></a>
            </li>
          </ul>
        </nav>
        <a
          href=""
          class="lg:ml-4 flex items-center justify-start lg:mb-0 mb-4 cursor-pointer"
        >
          <img
            src="./images/store.png"
            class="rounded-full w-10 h-10 border-2 border-transparent hover:hover-green-200"
            alt=""
          />
        </a>
      </div>
    </header>

    <div
      class="h-screen flex items-center lg:flex-row lg:justify-between md:flex-col sm:flex-col"
    >
      <div
        class="flex flex-col items-center bg-blue-600 h-full w-full justify-center"
      >
        <h2 class="m-4 font-covered">Welcome to the biggest virtual market</h2>
      </div>
      <div
        class="flex flex-col items-center bg-white h-full w-full justify-center"
      >
        <label for="searchInput">Here you can find what you want</label>
        <input
          name="searchInput"
          type="text"
          class="p-4 placeholder-black text-black border-solid border-4 border-blue-500 rounded-full"
          placeholder="What are you looking for?"
        />
      </div>
    </div>

    <div class="lg:px-16 container flex justify-center items-center">
      <h2>Mejores tiendas</h2>
    </div>
    <div class="lg:px-16 container flex justify-center items-center">
      <h2>Ofertas</h2>
    </div>
  </body>
</html>
